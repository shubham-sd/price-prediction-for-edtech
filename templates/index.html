<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Cost Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"> -->
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <h1 style="background-color: rgb(40, 163, 200); color: rgb(213, 174, 67);">Cost Prediction for Online Classes
    </h1>

    <br>
    <div class="container col-sm-5 form-check">
        <img src="../static/images/online-education.jpeg" class="img-fluid" alt="Responsive image">
        <br>
        <br>
        <form action="/predict" method="POST">
            <div class="mb-3 form-group">
                <div class="form-group">
                    <label><b>Select Institute's Brand Value: </b></label><br>
                    <select class="selectpicker form-control" id="brandvalue" name="brandvalue" required="1">
                        {% for value in brand_value %}
                        <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label><b>Select Courses Offered: </b></label><br>
                    <select class="selectpicker form-control" id="offered" name="offered" required="1">
                        {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label><b>Select Level of Course: </b></label><br>
                    <select class="selectpicker form-control" id="level" name="level" required="1">
                        {% for level in course_level %}
                        <option value="{{ level }}">{{ level }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Number of Instructors: </b></label>
                    <input class="selectpicker form-control" type="text" name="instructors">
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Total Course Hours: </b></label>
                    <input class="selectpicker form-control" type="text" name="coursehours">
                </div>
                <div>
                    <label><b>Mode of Course: </b></label></br>

                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="mode" id="exampleRadios1" value="Offline"
                            checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Offline
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="mode" id="exampleRadios2" value="Online">
                        <label class="form-check-label" for="exampleRadios2">
                            Online
                        </label>
                    </div>
                    </br>
                </div>
                <div>
                    <label><b>Certification Exam: </b></label></br>

                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="exam" id="exampleRadios1" value="Yes"
                            checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="exam" id="exampleRadios2" value="No">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                    </div>
                    </br>
                </div>
                <div>
                    <label><b>Placement Offered: </b></label></br>

                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="placement" id="exampleRadios1" value="Yes"
                            checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="placement" id="exampleRadios2" value="No">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                    </div>
                    </br>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Licencing and Registration Cost: </b></label>
                    <input class="selectpicker form-control" type="text" name="licence">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Infrastructure Cost: </b></label>
                    <input class="selectpicker form-control" type="text" name="infrastructure">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Technical Requirements: </b></label>
                    <input class="selectpicker form-control" type="text" name="technical">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Monthly Rent: </b></label>
                    <input class="selectpicker form-control" type="text" name="rent">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Monthly Bills: </b></label>
                    <input class="selectpicker form-control" type="text" name="bill">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Advertising/Marketing Cost: </b></label>
                    <input class="selectpicker form-control" type="text" name="advertising">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Maintenance Cost: </b></label>
                    <input class="selectpicker form-control" type="text" name="maintenance">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Administration(Salaries): </b></label>
                    <input class="selectpicker form-control" type="text" name="nstaff">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Teaching Staff(Salaries): </b></label>
                    <input class="selectpicker form-control" type="text" name="tstaff">
                </div><br>

                <button type="submit" class="btn btn-primary">Predict</button>
                <br>
                <br>
                <br>
                <!-- <div>
                <label>Enter Mileage</lable>
                    <input class="selectpicker form-control" type="text" name="mileage" style="margin: 0 auto;">
                    <button type="button" class="btn btn-primary">Predict</button>
            </div> -->
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
